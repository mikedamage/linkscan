<h1>Settings</h1>
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-success" ng-if="showBanner">
            Options saved!
        </div>
        <form id="settings-form" role="form" ng-submit="saveSettings()">
            <div class="form-group">
                <label for="worker-count">Worker Count</label>
                <input id="worker-count" class="form-control" type="number" ng-model="settings.workerCount" min="1" max="16" required>
            </div>
            <div class="form-group">
                <label>
                    <input id="follow-redirects" type="checkbox" ng-model="settings.followRedirects"> Follow redirects?
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input id="respect-robots-txt" type="checkbox" ng-model="settings.respectRobotsTxt"> Respect robots.txt?
                </label>
            </div>
            
            <button class="btn btn-success btn-lg" type="submit">
                <span class="fa fa-check-circle"></span>
                Save
            </button>
        </form>
    </div>
</div>
