<h1>Start a Scan</h1>
<div class="row">
    <div class="col-md-12">
        <form id="scan-form" role="form">
            <div class="form-group">
                <label for="start-url">URL</label>
                <input type="url" placeholder="http://" id="start-url" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="worker-count">Worker Count</label>
                <input type="number" value="4" id="worker-count" class="form-control">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="follow-redirects"> Follow redirects?
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">
                <span class="fa fa-chevron-circle-right"></span>
                Scan
            </button>
        </form>
    </div>
</div>
